[uwsgi]
chdir = /home/ubuntu/tumssum/server 
module = config.wsgi.deploy:application
home = /home/ubuntu/tumssum/venv

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true