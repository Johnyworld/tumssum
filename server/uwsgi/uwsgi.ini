[uwsgi]
chdir = /home/ubuntu/tumssum/
module = server.wsgi
home = /home/ubuntu/tumssum/venv
virtualenv = /home/ubuntu/tumssum/venv

uid = ubuntu
gid = ubuntu

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu


enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
