[uwsgi]
chdir = /home/ubuntu/tumssum
module = server.wsgi
home = /home/ubuntu/tumssum/venv
virtualenv = /home/ubuntu/tumssum/venv
wsgi-file = /home/ubuntu/tumssum/server/wsgi.py


uid = ubuntu
gid = ubuntu

http = :8000


ignore-sigpipe=true
ignore-write-errors=true
disable-write-exception=true


master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
